<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hackathon</title>
  </head>
  <body>
    <header class="header">
      <a class="header__logo logo" href="#">Сайт Фурката Халимова</a>
    </header>
    <div class="hero">
      <div class="container hero__container">
        <div class="hero__about">
          <h1 class="hero__title">Веб-разработчик</h1>
          <h2 class="hero__subtitle">Халимов Фуркат</h2>
          <p class="hero__description">
            Привет, я занимаюсь вёрсткой адаптивных сайтов
          </p>
          <div class="hero__links">
            <a class="hero__link" href="#">
              <i class="bx bxl-facebook-square"></i>
            </a>
            <a class="hero__link" href="#">
              <i class="bx bxl-vk"></i>
            </a>
            <a class="hero__link" href="#">
              <i class="bx bxl-twitter"></i>
            </a>
            <a class="hero__link" href="#">
              <i class="bx bxl-instagram"></i>
            </a>
          </div>
        </div>
        <div class="hero__box">
          <img class="hero__box-img" src="11.png" alt="Montserrat" />
        </div>
      </div>
    </div>
  </body>
</html>
